---
name: "PR Tests"
"on":
  pull_request:
    branches:
    - "main"
  push:
    branches-ignore:
    - "main"
jobs:
  test:
    name: "Run Tests"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout code"
      uses: "actions/checkout@v4"
    - name: "Set up JDK 25"
      uses: "actions/setup-java@v4"
      with:
        java-version: "25"
        distribution: "temurin"
        cache: "maven"
    - name: "Run tests"
      run: "mvn clean test"
    - name: "Verify build"
      run: "mvn verify"
    - name: "Upload test results"
      if: "always()"
      uses: "actions/upload-artifact@v4"
      with:
        name: "test-results"
        path: "target/surefire-reports/"
        retention-days: 7
